{%load static%}
<header class="header">
    <div class="container container--narrow">
      <a href="/" class="header__logo">
        <img src="{%static 'images/logo.png'%}" alt="Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="/">Bitiruvchilar</a></li>
          <li class="header__menuItem"><a href="{%url 'project:projects'%}">Loyihalar</a></li>

          <li class="header__menuItem"><a href="account.html">Mening sahifam</a></li>
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{%url 'users:logout' %}" class="btn btn--sub">Chiqish</a></li>
          <a href="{%url 'users:profile' request.user.profile.id %}">{{request.user.username}}</a>
          {% else %}
          <li class="header__menuItem"><a href="{%url 'users:login'%}" class="btn btn--sub">Kirish</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
    <center>
      {%if messages%}
      {%for message in messages%}
      <div class="alert alert--{{message.tags}}">
        <p class="alert__message">{{message}}</p>
        <button class="alert__close">тип</button>
      </div>
      {%endfor%}
    {%endif%}
    </center>
    <script src="{%static 'uikit/app.js'%}"></script>
  </header>
